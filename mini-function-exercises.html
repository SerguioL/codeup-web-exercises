<body>

<script>
    "use strict";

    function returnFive (){
        return 5;
    }

    console.log(returnFive);

    function isFive(x) {
        return x === 5 || x === "5";
    }

    function isShortWord (word){
        return word.length < 5;
    }

    function isSameLength (word1,word2){
        return word1.length === word2.length;
    }

    function getSmallerSegment (word,number){
        return word.substring(0,number);
    }

</script>
