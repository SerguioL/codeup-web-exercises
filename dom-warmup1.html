<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Warmups</title>
</head>
<body>
<h1 id="goodMorning">Good Morning, Draco!</h1>
<button id="afternoon">It's afternoon</button>

<section>
  <button data-number="1" class="simple-box">Change Me</button>
  <button data-number="2" class="simple-box">Change Me Too</button>
  <button data-number="3" class="simple-box">Don't forget about me</button>
  <p id="message"></p>
</section>
<button id="reset">Reset</button>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
  var hBtn = document.getElementById("afternoon");
  hBtn.addEventListener("click",function (){
    document.getElementsByTagName("h1")[0].innerHTML="Good Afternoon, Draco"
  });

  $(".simple-box").mouseenter(function(){
    $(this).css("background-color", "hotpink");
  });
  $(".simple-box").mouseleave(function(){
    $(this).css("background-color", "rgb(239,239,239)");
  });

</script>
</body>
</html>
