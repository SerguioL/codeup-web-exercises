<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Warmups</title>
</head>
<body>
<h1 id="goodMorning">Good Morning, Draco!</h1>
<button id="afternoon">It's afternoon</button>
<script>
  var hBtn = document.getElementById("afternoon");
  hBtn.addEventListener("click",function (){
    document.getElementsByTagName("h1")[0].innerHTML="Good Afternoon, Draco"
  });


</script>
</body>
</html>
