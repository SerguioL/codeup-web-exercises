<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>frontend-warmup</title>
  <style>

      .hidden{
          display: none;
      }

  </style>
</head>
<body>

<p id="paragraph">This paragraph will disappear when the button is clicked.</p>

<button id="hide-btn">Hide Paragraph</button>


<script src="js/jQuery.js"></script>
<script>

    $("#hide-btn").on("click",function (){
       $("#paragraph").toggleClass("hidden")
    });


</script>
</body>
</html>
