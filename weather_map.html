<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>

        #map{
            width: 800px;
            height: 800px;
        }

        .card {
            display: flex;
            flex-direction: column;
            border: 2px solid darkgray;
            padding: 5px;
            width: 330px;
        }

        #card-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

    </style>
</head>
<body>

<nav>

</nav>

<main>

<div>
    <section id="card-section"></section>
</div>


<div id="map"></div>

</main>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>

<script src="js/mapbo-geocode-utils.js"></script>

<script src="js/jQuery.js"></script>

<script src="js/keys.js"></script>

<!--MapBoxGL-->
<script>

    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4936, 29.4241], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });

    var Popup = new mapboxgl.Popup()
        .setHTML('<h1>SA</h1>');
    var Marker = new mapboxgl.Marker({draggable: true})
        .setLngLat([-98.4936, 29.4241])
        .setPopup(Popup)
        .addTo(map);

    Marker.on('dragend', function() {
        var markerCoordinates = Marker.getLngLat();
        // document.querySelector('#coordinates').innerHTML = markerCoordinates.lng;
        Popup.setHTML(markerCoordinates.lng);
        Popup.setHTML(markerCoordinates.lat);
    });

</script>

<!--Weather API-->
<script>


    //convert API date?time new date (x * 1000);

    $.get('https://api.openweathermap.org/data/2.5/onecall',{
        appid: WEATHER_APP_ID,
        lat: 29.4252,
        lon: -98.4916,
        units: 'imperial',
        exclude: 'minutely,hourly'
    }).done(function (data){
        // This function takes a number between 0 and 360 and returns a
// wind direction abbreviation. the MapBox API gives us a "wind degrees" datum
// this takes the "wind degrees" and converts it into a familiar abbreviation
        function windCardinalDirection(degrees){
            let cardinalDirection = '';
            if ((degrees > 348.75 && degrees <= 360) || (degrees >=0 && degrees <= 11.25)){
                cardinalDirection = "N";
            } else if (degrees > 11.25 && degrees  <= 33.75) {
                cardinalDirection = "NNE";
            } else if (degrees > 33.75 && degrees <= 56.25) {
                cardinalDirection = "NE";
            } else if (degrees > 56.25 && degrees <= 78.75) {
                cardinalDirection = "ENE";
            } else if (degrees > 78.75 && degrees <= 101.25) {
                cardinalDirection = "E";
            } else if (degrees > 101.25 && degrees <= 123.75) {
                cardinalDirection = "ESE";
            } else if (degrees > 123.75 && degrees <= 146.25) {
                cardinalDirection = "SE";
            } else if (degrees > 146.25 && degrees <= 168.75) {
                cardinalDirection = "SSE";
            } else if (degrees > 168.75 && degrees <= 191.25) {
                cardinalDirection = "S";
            } else  if (degrees > 191.25 && degrees <= 213.75) {
                cardinalDirection = "SSW";
            } else if (degrees > 213.75 && degrees <= 236.25)  {
                cardinalDirection = "SW";
            } else if (degrees > 236.25 && degrees <= 258.75) {
                cardinalDirection = "WSW";
            } else if (degrees > 258.75 && degrees <= 281.25) {
                cardinalDirection = "W";
            } else if (degrees > 281.25 && degrees <= 303.75) {
                cardinalDirection = "WNW";
            } else if (degrees > 303.75 && degrees <= 326.25) {
                cardinalDirection = "NW";
            } else if (degrees > 326.75 && degrees <= 348.75) {
                cardinalDirection = "NNW";
            }
            return cardinalDirection;
        }

        console.log(windCardinalDirection(data.daily[0].wind_deg));

        // this function appends leading zeroes, for example if you need a
// month in the format 08 instead of 8, or a time like 08:00 instead
// of 8:00
        function appendLeadingZeroes(n){
            if(n <= 9){
                return "0" + n;
            }
            return n;
        }

        $(document).ready(function(){

                    data.daily.forEach(function(day,index ){
                        if(index > 4){
                            return ;
                        }
                        const months = ["JAN", "FEB", "MAR","APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
                        let current_datetime = new Date(day.dt *1000);
                        let formatted_date = current_datetime.getDate() + "-" + months[current_datetime.getMonth()] + "-" + current_datetime.getFullYear();


                        $("#card-section").append('<article class="card">' +
                            '<p>' + formatted_date+ '</p>' +
                            '<p>' + day.temp.min + '°F' + ' / ' + day.temp.max + '°F' +'</p>' +
                            '<p>' + 'Description ' + day.weather[0].description + '</p>' +
                            '<p>' + 'humidity ' + day.humidity + '</p>' +
                            '<p>' + 'wind ' + windCardinalDirection(day.wind_deg) + '</p>' +
                            '<p>' + 'pressure ' + day.pressure + '</p>' +
                            '<p class="index" style="display: none">'+ index +'</p>' +
                            '</article>');
                    });
                });

        // data.daily.forEach(function (day){
        //     console.log(day.humidity);
        // });
    }).fail(function (error){
        console.log(error);
    });

</script>

</body>
</html>
