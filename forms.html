<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<form method="POST" action="https://request-inspector.glitch.me/">
  <label for="Email">Email:</label>
  <input type="text" name="Email" id="Email" placeholder="Email">
  <br>
  <br>
  <label for="password">Password:</label>
  <input type="password" name="password" id="password" placeholder="Enter Password">
  <br>
  <br>
  <label for="bio">Bio</label>
  <br>
  <textarea name="bio" id="bio" placeholder="Tell us about yourself" cols="30" rows="4"></textarea>
  <br>
  <br>
  <label id="hearAboutUs">How did you hear about us?</label>
  <br>
  <input type="radio" name="hearAboutUs" value="billboard"><label>Billboard</label>
  <br>
  <input type="radio" name="hearAboutUs" value="radio advertisement"><label>Radio Advertisement</label>
  <br>
  <input type="radio" name="hearAboutUs" value="internet advertisement"><label>Internet Advertisement</label>
  <br>
  <input type="radio" name="hearAboutUs" value="other"><label>Other</label>
  <br>
  <br>
  <select name="web- browser">
    <option name="google">Google</option>
    <option name="firefox">Fire fox</option>
    <option name="safari">Safari</option>
  </select>
  <br>
  <br>
  <input type="reset">
  <br>
  <br>
  <input type="submit">

</form>

</body>
</html>
