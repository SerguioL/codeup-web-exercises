  let phoneNumbers = '210-555-2020\n230-555-2020\n512-555-3030';

function formatPhoneNumbers(phoneNumbersStr){
  let phoneNumberArr= phoneNumbersStr.split('\n')
  let formattedPhoneNumber=[];
  phoneNumberArr.forEach(function(phoneNumber){
    let formattedNum = phoneNumber.split('-').join('')
    formattedPhoneNumber.push(formattedNum);
  });
  return formattedPhoneNumber;
}
